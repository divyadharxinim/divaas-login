<!--
Dvaas Cosmetics - Single-file Login Page
Instructions:
1. The logo now uses an online placeholder image (no need for logo.png upload).
2. To host on GitHub Pages: create a repo, add this file (index.html) to the repo root (or `public/index.html`) and enable GitHub Pages from Settings -> Pages -> Source: main branch / root. The page will be live at https://<your-username>.github.io/<repo-name>/
3. For the assignment screenshot: open the file in GitHub (showing source) and the live URL in the browser, then take a parallel screenshot.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dvaas Cosmetics — Login</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#ffffff; --accent:#e91e63; --muted:#7b7b8a; }
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial; margin:0; min-height:100vh; display:grid; place-items:center; background:linear-gradient(180deg, #fbfcff 0%, var(--bg) 100%);}
    .wrap{width:100%; max-width:960px; display:grid; grid-template-columns:1fr 1fr; gap:24px; padding:32px;}
    .card{background:var(--card); border-radius:14px; box-shadow:0 6px 30px rgba(32,40,60,0.08); padding:28px;}
    .left{display:flex;flex-direction:column;justify-content:center;align-items:center;padding:28px}
    .brand{display:flex;align-items:center;gap:16px}
    .brand img{width:84px;height:84px;object-fit:contain;border-radius:12px}
    .brand h1{margin:0;font-size:20px}
    .desc{margin-top:12px;color:var(--muted);max-width:320px;text-align:center}

    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input[type="text"], input[type="password"]{padding:12px 14px;border-radius:8px;border:1px solid #e6e7ee;font-size:15px}
    input:focus{outline:none;border-color:#d0c7ff;box-shadow:0 0 0 4px rgba(208,199,255,0.12)}
    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:none;font-weight:600;cursor:pointer}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(233,30,99,0.12)}
    .note{font-size:13px;color:var(--muted)}

    .right{display:flex;flex-direction:column;justify-content:center}
    .preview{height:100%;display:flex;align-items:center;justify-content:center}
    .phone{width:260px;height:520px;border-radius:28px;background:linear-gradient(180deg,#fff,#fbfbff);box-shadow:0 12px 40px rgba(32,40,60,0.12);display:flex;flex-direction:column;overflow:hidden}
    .phone .top{padding:18px;display:flex;align-items:center;justify-content:center}
    .phone .screen{flex:1;padding:22px;display:flex;flex-direction:column;align-items:center}

    .login-box{width:100%;max-width:220px}
    .login-box h2{margin:0 0 6px 0;font-size:18px}
    .small{font-size:13px;color:var(--muted);margin-bottom:10px}

    footer{font-size:12px;color:var(--muted);text-align:center;margin-top:18px}

    @media (max-width:880px){.wrap{grid-template-columns:1fr;}.right{order:-1}.phone{margin:0 auto}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card left">
      <div class="brand">
        <!-- Logo replaced with online placeholder -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Official_Logo.png" alt="Dvaas Cosmetics Logo" />
        <div>
          <h1>Dvaas Cosmetics</h1>
          <div class="desc">Welcome back! Log in to manage products, view analytics, and update your store.</div>
        </div>
      </div>

      <hr style="width:100%;margin:18px 0;border:none;border-top:1px solid #f0f0f6" />

      <form id="loginForm" novalidate>
        <div>
          <label for="user">Username or Email</label>
          <input id="user" name="user" type="text" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="pass">Password</label>
          <input id="pass" name="pass" type="password" placeholder="••••••••" required minlength="6" />
        </div>

        <div class="actions">
          <div class="note"><input type="checkbox" id="remember" /> <label for="remember"> Remember me</label></div>
          <button type="submit" class="btn">Sign in</button>
        </div>

        <div style="display:flex;justify-content:space-between;margin-top:8px;align-items:center">
          <button type="button" class="btn secondary" onclick="alert('This is a demo front-end only')">Forgot?</button>
          <div class="note">Don't have an account? <strong style="color:var(--accent)">Sign up</strong></div>
        </div>
      </form>

      <footer>Assignment: Show GitHub source + browser output as parallel screenshot</footer>
    </div>

    <div class="card right">
      <div class="preview">
        <div class="phone">
          <div class="top">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Official_Logo.png" alt="logo" style="width:48px;height:48px;object-fit:contain;border-radius:8px" />
          </div>
          <div class="screen">
            <div class="login-box">
              <h2>Sign in</h2>
              <div class="small">Use your Dvaas account to continue</div>
              <input type="text" placeholder="Username or Email" style="padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:8px;width:100%" />
              <input type="password" placeholder="Password" style="padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:10px;width:100%" />
              <button class="btn" style="width:100%;">Sign in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      var user = document.getElementById('user').value.trim();
      var pass = document.getElementById('pass').value;
      if(!user){alert('Please enter username or email');return}
      if(pass.length < 6){alert('Password must be at least 6 characters');return}
      alert('Demo login successful (no backend). For real login integrate server-side auth.');
    });
  </script>
</body>
</html>
