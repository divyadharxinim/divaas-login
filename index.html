<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dvaas Cosmetics â€” Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 40px 30px;
      text-align: center;
    }

    .login-container img.logo {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .login-container h1 {
      margin: 10px 0;
      color: #d63384;
      font-size: 24px;
      font-weight: 600;
    }

    .login-container p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #ff69b4;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #e0529a;
    }

    .login-container a {
      color: #d63384;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin-top: 10px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="lipstick.png" alt="Dvaas Cosmetics Logo" class="logo">
    <h1>Dvaas Cosmetics</h1>
    <p>Welcome back! Please log in to continue.</p>

    <form>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <a href="#">Forgot password?</a>
    </form>
  </div>
</body>
</html>
