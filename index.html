<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dvaas Cosmetics Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffc1e3, #f7a8c8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #fff;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }

    .login-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h2 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #f1b6d1;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #d6336c;
      box-shadow: 0 0 5px rgba(214, 51, 108, 0.3);
    }

    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b02a56;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .footer a {
      color: #d6336c;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Lipstick_icon_red.png" alt="Lipstick Logo" />
    <h2>Dvaas Cosmetics Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>New here? <a href="#">Create Account</a></p>
    </div>
  </div>
</body>
</html>
