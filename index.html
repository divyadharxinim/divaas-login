<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dvaas Cosmetics Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffcce7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    h2 {
      margin-bottom: 20px;
      color: #d6336c;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #f1b6d1;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #d6336c;
      box-shadow: 0 0 5px rgba(214, 51, 108, 0.3);
    }

    button {
      width: 100%;
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b02a56;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }

    .footer a {
      color: #d6336c;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Lipstick_icon_red.png" alt="Lipstick Logo" />
    <h2>Dvaas Cosmetics Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>New here? <a href="#">Create Account</a></p>
    </div>
  </div>
</body>
</html>
